<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h2>Add Task</h2>
    <div class="input-area">
      <div class="input-row">
        <span class="icon">üìù</span>
        <input id="task" type="text" placeholder="Add new task...."">
      </div>
      <button id="add">Add Task</button>
      <div id="error" class="error"></div>
    </div>
    <h2>Tasks</h2>
    <div class="tabs">
      <button class="tab">All</button>
      <button class="tab">Done</button>
      <button class="tab">Todo</button>
    </div>
    <div class="list" id="list"></div>
    <div class="buttons">
      <button class="btn done" id="delete-done">Delete Done</button>
      <button class="btn all" id="delete-all">Delete All</button>
    </div>
    <div id="delete-error" class="error"></div>
  </div>
  <script src="javaScript.js"></script>
</body>
</html>
